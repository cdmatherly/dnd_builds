<!DOCTYPE html>
<html lang="en">

<head>
    <title>Saved Builds</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>

<body>
    <header>
        <nav class="navbar vw-100 navbar-dark bg-dark text-light d-flex justify-content-end px-5 mb-5">
            <div class="text-light d-flex gap-3">
                <a class="btn btn-secondary" href="/">Generate</a>
                <a class="btn btn-outline-danger" href="/logout">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <form action="/builds/update" method="post">
            <div class="box">
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-start align-content-center gap-5 mb-3">
                        <p class="fs-4 col-1">Build :</p>

                        <div class="table-responsive rounded-4 border border-secondary border-2 mb-4 pt-2 col-7">
                            <table class="table table-borderless">
                                <tbody>
                                    <tr class="">
                                        <td class="h5 col-1 px-5 align-middle" scope="row">Race:</td>
                                        <td id="race" class="fw-semibold text-start col-2 h4 align-middle eaves">
                                            <input type="text" class="form-control" name="race" value="{{build.race}}">
                                        </td>
                                        <td class="h5 col-1 pt-4 align-middle">Proficiencies:</td>
                                        <td id="proficiencies" class="col-3 pt-4 fst-italic" rowspan="3">
                                            <textarea class="form-control" name="proficiencies" rows="6">{%for each_prof in build.proficiencies%}{{each_prof}}&#10;{%endfor%}</textarea>
                                            <!-- {%for each_prof in build.proficiencies%}
                                                {{each_prof}} <br>
                                            {%endfor%} -->
                                        </td>
                                    </tr>
                                    <tr class="">
                                        <td class="h5 px-5 align-middle">Class:</td>
                                        <td id="buildClass" class="fw-semibold text-start align-middle h4 eaves">
                                            <input type="text" class="form-control" name="build_class"
                                                value="{{build.build_class}}">
                                        </td>
                                    </tr>
                                    <tr class="">
                                        <td class="h5 px-5 align-middle">Background:</td>
                                        <td id="background" class="fw-semibold text-start align-middle h4 eaves">
                                            <input type="text" class="form-control" name="background"
                                                value="{{build.background}}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" id="raceDescription" class="pt-5 px-5">
                                            <textarea class="form-control" name="race_description"
                                                rows="5">{{build.race_description}}</textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            <hr>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" id="bgDescription" class="pb-5 px-5">
                                            <textarea class="form-control" name="bg_description"
                                                rows="3">{{build.bg_description}}</textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            <div class="d-flex justify-content-center gap-5">
                                                <input type="hidden" name="build_id" value="{{build.id}}">
                                                <button type="submit" class="btn btn-primary">Update Build</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <img src="/static/img/combo_imgs/{{build.img_path}}.jpg" class="combo-img">
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer class="d-flex justify-content-end px-5">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-dark" id="modalBtn">
            Art Sources
        </button>
        <!-- The Modal -->
        <div id="sourcesModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <i class="bi bi-x-square-fill close"></i>
                <p id="modal-text">Filler</p>
            </div>

        </div>
    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/saved_builds.js') }}"></script>
</body>

</html>
