<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="icon" href="../static/img/wizard.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>

<body class="bg-1">
    <header class="">
        <nav class="navbar vw-100 navbar-dark bg-dark text-light d-flex justify-content-between px-5">
                    <p class="h2 pt-2 eaves">Welcome!</p>
                    <div class="text-light d-flex gap-3">
                        <a class="btn btn-secondary" href="/">Home</a>
                    </div>
        </nav>
    </header>
    <main>
        <div class="mt-5 container text-light bg-dark p-5 pb-4 mx-auto col-lg-4 col-md-8 rounded-4">
                <p class="h1 mb-3 text-success text-center">Login</p>
                        {% for message in get_flashed_messages(category_filter=['login']) %} <!-- loop through the messages -->
                        <p class="text-danger mb-1">{{message}}</p> <!-- display each message in a paragraph tag -->
                        {% endfor %}
                <form action="/users/login/go" method="post">
                    <div class="mb-3">
                        <label for="" class="form-label text-light">Email:</label>
                        <input type="email" class="form-control" name="email" placeholder="abc@mail.com">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label text-light">Password:</label>
                        <input type="password" class="form-control" name="password" placeholder="********">
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
        </div>
    </main>
    <footer>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>

</html>
